
description: "Pinctrl for TMS570"
compatible: "tms570,pinctrl"

include: base.yaml

properties:
  reg:
    required: true

child-binding:
  child-binding:
    properties:
      pinmux:
        required: true
        type: array
        description: |
          An array of pins sharing the same group properties. The pins should
          be defined using pre-defined macros or, alternatively, using the
          TMS_PINMUX helper macro.

