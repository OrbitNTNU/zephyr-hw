description: TMS570 UART Driver

compatible: "tms570,uart"

include: [uart-controller.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true

  clocks:
    required: true

  dma-request-rx:
    type: int
    description: DMA Request RX 

  dma-request-tx:
    type: int
    description: DMA Request TX 

  dma-channel-rx:
    type: int
    description: DMA Channel RX 

  dma-channel-tx:
    type: int
    description: DMA Channel TX 
